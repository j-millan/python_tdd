<html>
	<head>
		<title>To-do list</title>
	</head>
	
	<body>
		<h1>Your To-do list</h1>
		<form method="POST" action="{% url 'new_item' list.pk %}">
			{% csrf_token %}
			<input type="text" name="item_text" placeholder="Enter new to-do item" id="id_new_item">
		</form>
		<table id="id_list_table">
			{% for item in list.item_set.all %}
				<tr>
					<td>{{ forloop.counter }}: {{ item.text }}</td>
				</tr>
			{% endfor %}
		</table>
	</body>
</html>
